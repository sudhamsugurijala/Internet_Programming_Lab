<!DOCTYPE html>
<html>
<head>
	<title>Table Exercise</title>
	<style type="text/css">
		td{
			font-size: 14pt;
			font-family: sans-serif;
		}
		th{
			font-weight: normal;
			font-style: italic;
		}
		caption{
			font-weight: bold;
		}
		a:active{
			color: black;
		}
		a:link{
			color: red;
		}
		a:hover{
			color: green;
		}
		a:visited{
			color: purple;
		}
	</style>
</head>
<body style="background:yellow">
	<table>
		<caption>A test table with merged cells</caption>
		<tr>
			<th> </th> <th>Average</th><th>Red</th>
		</tr>
		<tr>
			<th></th><th>Height</th><th>Weight</th><th>eyes</th>
		</tr>
		<tr>
			<th>Males</th><td>1.9</td><td>0.003</td><td>40%</td>
		</tr>
		<tr>
			<th>Females</th><td>1.7</td><td>0.002</td><td>43%</td>
		</tr>
		
		<tr>
			<td><a href="https://www.gmail.com">Gmail</a></td>
		</tr> 
		<tr>
			<td><a href="https://www.google.com">Google</a></td>
		</tr>
		<tr>
			<td><a href="https://www.yahoo.com">Yahoo</a></td>
		</tr>
		<tr>
			<td><a href="https://www.ssn.net">SSN Intranet</a></td>
		</tr>
	</table>
</body>
</html>
